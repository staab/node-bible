<!DOCTYPE html>
<html>
<head>
    <title>Node Bible</title>
    <style type="text/css">
    <style>
        rect {
            fill: none;
            pointer-events: all;
        }

        .node circle {
            fill: #FFFFFF;
        }

        .node text {
            fill: red;
            font-family: helvetica;
            font-weight: 600;
        }

        .node.selected circle {
            stroke-width: 5px;
            stroke: green;
        }

        .link {
            stroke: #999;
            stroke-width: 5px;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="/js/bundle.js"></script>
</body>
</html>
