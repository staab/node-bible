<!DOCTYPE html>
<html>
<head>
    <title>Node Bible</title>
    <style type="text/css">
    <style>
        rect {
            fill: none;
            pointer-events: all;
        }

        .node {
            fill: #FFFFFF;
        }

        .node.selected {
            stroke-width: 10px;
            stroke: green;
        }

        .cursor {
            fill: none;
            stroke: brown;
            pointer-events: none;
        }

        .link {
            stroke: #999;
            stroke-width: 5px;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="/js/bundle.js"></script>
</body>
</html>
